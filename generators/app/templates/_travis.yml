language: node_js
node_js:
   - "node" # Latest node version
   - "lts/*" # Latest LTS version
   - "12"
   - "10"

before_install: npm i -g npm@6.14.12

script:
   - node --version
   - npm --version
   - grunt standards
   - commitlint-travis
<%_ if (isLibrary || isBrowser) { _%>
   - grunt clean build
<%_ } _%>
   - npm run test:ci

# For code coverage:
after_success:
   cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
